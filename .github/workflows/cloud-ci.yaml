name: Run tests
on: push
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Build app
        working-directory: android-app
        run: ./gradlew assembleDebug assembleAndroidTest
      - run: |
          curl -L https://github.com/MarathonLabs/marathon-cloud-cli/releases/download/0.1.2/marathon-cloud_linux_amd64-0.1.2.tar.gz -o marathon-cloud.tar.gz
          tar -xf marathon-cloud.tar.gz
          ./marathon-cloud -api-key $TOKEN -apk android-app/app/build/outputs/apk/debug/app-debug.apk -testapk android-app/app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk 
        env:
          TOKEN=${{ secrets.MARATHON_CLOUD_CLI_TOKEN }}
